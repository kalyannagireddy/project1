<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weather Forecast</h1>
  </header>
  
  <main>
    <section class="weather-container">
      <h2>Current Weather</h2>
      <div class="weather-info">
        <div class="weather-icon">
          <!-- Add weather icon here -->
        </div>
        <div class="weather-details">
          <p class="temperature">Temperature: 25°C</p>
          <p class="description">Sunny</p>
        </div>
      </div>
    </section>
    
    <section class="forecast-container">
      <h2>5-Day Forecast</h2>
      <div class="forecast">
        <!-- Add forecast details here -->
        <div class="day">
          <p class="day-name">Monday</p>
          <p class="day-temperature">25°C</p>
          <p class="day-description">Sunny</p>
        </div>
        <!-- Repeat for other days -->
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Weather Forecast App</p>
  </footer>
</body>
</html>
